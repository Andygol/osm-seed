{{- if .Values.persistence.enabled -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-pv
  labels:
    app: {{ template "osm-seed.name" . }}
    component: db-pd
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  storageClassName: "" # It's necessary to specify "" as the storageClassName ,so that the default storage class won't be used, see : https://kubernetes.io/docs/concepts/storage/persistent-volumes/#class-1
  capacity:
    storage: {{ .Values.persistence.size }}
  accessModes:
    - ReadWriteOnce

  {{- if .Values.persistence.gcePersistentDisk }}
  gcePersistentDisk:
    pdName: {{ .Values.persistence.gcePersistentDisk.pdName }}
    fsType: ext4
  {{- else if .Values.persistence.awsElasticBlockStore }}
  awsElasticBlockStore:
    volumeID: {{ .Values.persistence.ewsElasticBlockStore.volumeID }}
    fsType: ext4
  {{- end }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-pv-claim
  labels:
    app: {{ template "osm-seed.name" . }}
    component: db-pd
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  storageClassName: ""
  volumeName: {{ .Release.Name }}-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}
