version: '3'
services:
  web:
    image: openseed-osm-website:v1
    build:
      context: ./openstreetmap-website
      dockerfile: Dockerfile
    ports:
      - "80:80"
    env_file: 
      - ./.env
    depends_on:
      - db
  db:
    image: openseed-db:v1
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    env_file: 
      - ./.env
  import_osm:
    image: openseed-import_osm:v1
    build: 
      context: ./osmosis
      dockerfile: Dockerfile
    depends_on:
      - web
    env_file: 
      - ./.env